    <script type="text/javascript">
        
        /*----------------------------*/
        /*Global variable*/
        /*----------------------------*/    
        const BASE_URL = "https://localhost:44350/api";
        const HEADER_CONTENT_TYPE = "application/json";
        const HEADER_DATA_TYPE = "json";

        /*----------------------------*/
        /*initialze*/
        /*----------------------------*/
        window.onload = function(){
            init();
        } 

        function init(){
            initAddEvent();
            getProductList();
        } 

        function initAddEvent(){

            //search button click
            document.getElementById("btnSearch").onclick = function() {
                getProductList();
            }

            //add button click
            document.getElementById("btnCreate").onclick = function() {
                document.getElementById("modalTitle").innerText = "Create Product";
                clearModal();
            }

            //delete button click
            document.getElementById("btnDelete").onclick = function() {
                
                let id = document.getElementById("hiddenId").value;
                if(id == ""){
                    return alert("delete data not found");
                }
                
                if(!confirm("Are you sure you want to delete?"))
                    return;

                deleteProduct(id);
                //clearModal();
            }            

            //save button click in modal
            document.getElementById("btnSave").onclick = function() {
                
                if(!inputValidation())
                    return;

                if(!confirm("Are you sure you want to save?"))
                    return;

                let id = document.getElementById("hiddenId").value;

                if(id != "" ){
                    editProduct(id);
                }else{
                    createProduct();
                }
            }
        }
        
        /*----------------------------*/
        /*request*/
        /*----------------------------*/
        //get products from server
        function getProductList(page="0") {

            $.ajax({
                url: BASE_URL + "/product/management/list/",
                beforeSend: function(xhrObj){
                    //xhrObj.setRequestHeader('Authorization', 'Bearer ' + token);
                },
                contentType: HEADER_CONTENT_TYPE,
                dataType: HEADER_DATA_TYPE,
                type: "GET",
                data: "",
            })

            .done(function(result) {
                //console.log(result);
                console.log(result);
                afterGetProducts(result.data);
            })

            .fail(function(jqXHR, textStatus, errorThrown) {
                alert("fail: ["+jqXHR.status+"]\n" + jqXHR.responseText);
            });

        };

        // create product
        function createProduct() {

            let param = getSaveProductParameter();

            $.ajax({
                url: BASE_URL + "/product/management",
                contentType: HEADER_CONTENT_TYPE,
                dataType: HEADER_DATA_TYPE,
                type: "POST",
                data: param.data
            })

            .done(function(result) {
                console.log(result);
                afterCreateProduct();
            })

            .fail(function(jqXHR, textStatus, errorThrown) {
                alert("fail: ["+jqXHR.status+"]\n" + jqXHR.responseText);
            });

        };

        // update product
        function editProduct(id) {

            let param = getSaveProductParameter(id);
            $.ajax({
                url: BASE_URL + "/product/management/" + id,              
                contentType: HEADER_CONTENT_TYPE,
                dataType: HEADER_DATA_TYPE,
                type: "PATCH",
                data: param.data
            })

            .done(function(result) {
                afterEditProduct();
            })

            .fail(function(jqXHR, textStatus, errorThrown) {
                alert("fail: ["+jqXHR.status+"]\n" + jqXHR.responseText);
            });

        };

        // delete product        
        function deleteProduct(id) {

            $.ajax({
                url: BASE_URL + "/product/management/" + id,
                contentType: HEADER_CONTENT_TYPE,
                dataType: HEADER_DATA_TYPE,
                type: "DELETE",
                data: ""
            })

            .done(function(result) {
                afterDeleteProduct();
            })

            .fail(function(jqXHR, textStatus, errorThrown) {
                alert("fail: ["+jqXHR.status+"]\n" + jqXHR.responseText);
            });

        };

        // get single product        
        function getProduct(id) {

            $.ajax({
                url: BASE_URL + "/product/management/" + id,            
                contentType: HEADER_CONTENT_TYPE,
                dataType: HEADER_DATA_TYPE,
                type: "GET",
                data: ""
            })

            .done(function(result) {
                console.log(result);
                afterGetProduct(result.data);
            })

            .fail(function(jqXHR, textStatus, errorThrown) {
                alert("fail: ["+jqXHR.status+"]\n" + jqXHR.responseText);
            });

        };

        // parameter setting        
        function getSaveProductParameter(){

            let param = new Object();
            let model = new Object();

            model.code = document.getElementById("inputCode").value;
            model.name = document.getElementById("inputName").value;
            model.category = document.getElementById("inputCategory").value;
            model.brand = document.getElementById("inputBrand").value;
            model.type = document.getElementById("inputType").value;
            model.description = document.getElementById("txtDescription").value;

            param.data = JSON.stringify(model);

            return param;
        }
            
        /*----------------------------*/
        /*call back*/
        /*----------------------------*/
        function afterGetProducts(result) {
            if(result){
                let html = makeDomElement(result);
                document.getElementById("tbodyList").innerHTML = html;
            }else{
                alert("no data");
            }
        }
        
        // draw table
        function makeDomElement(products) {
            let contents = "";
            products.forEach(function(p) {
                contents += '<tr onclick="btnListClick(\''+ p.id +'\')">'+'<td>'+p.id+'</td><td>'+p.code+'</td><td>'+p.name+'</td><td>'+p.category+'</td><td>'+p.brand+'</td><td>'+p.type+'</td><td>'+p.description+'</td><tr>';
            });

            return contents;
        }

        // create callback - refresh
        function afterCreateProduct(){
            $("#detailModal").modal('hide');
            clearModal();
            getProductList();
        }

        // edit callback - refresh
        function afterEditProduct(){
            $("#detailModal").modal('hide');
            clearModal();
            getProductList();
        }

        // delete callback - refresh
        function afterDeleteProduct(){
            $("#detailModal").modal('hide');
            clearModal();
            getProductList();
        }        
        
        // modal page data setting
        function afterGetProduct(product){

            $("#modalTitle").text("Edit Product");
            $("#inputCode").attr("readonly",true);

            $("#inputCode").val(product.code);
            $("#inputName").val(product.name);
            $("#inputCategory").val(product.category);
            $("#inputBrand").val(product.brand);
            $("#inputType").val(product.type);
            $("#txtDescription").val(product.description);
            // use edit key
            $("#hiddenId").val(product.id);

            // Show modal edit mode
            $("#detailModal").modal();
        }

        /*----------------------------*/
        /*utils*/
        /*----------------------------*/ 
        function btnListClick(id){
            getProduct(id);
        }

        function pageClick(page){

            alert("this function is being prepared");
        }

        function clearModal(){
            
            const empty = "";
            $("#modalTitle").text("Product");
            $("#inputCode").attr("readonly",false);

            $("#inputCode").val(empty);
            $("#inputName").val(empty);
            $("#inputCategory").val(empty);
            $("#inputBrand").val(empty);
            $("#inputType").val(empty);
            $("#txtDescription").val(empty);
            $("#hiddenId").val(empty);
        }

        function inputValidation(){
            if(document.getElementById("inputCode").value == ""){
                alert("required code");
                $("#inputCode").focus();
                return false;
            }

            if(document.getElementById("inputName").value == ""){
                alert("required name");
                $("#inputName").focus();
                return false;
            }
            
            if(document.getElementById("inputCategory").value == ""){
                alert("required category");
                $("#inputCategory").focus();
                return false;
            }

            return true;
        }

    </script>
